<!DOCTYPE html>
<html>
  <head>
  	<title>funpiece</title>
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  	<style>
  		body{
  			background-image: url("https://i.pinimg.com/originals/5f/3e/20/5f3e20f3ebf0f311ab575a43c85e527a.jpg");
  			background-repeat: no-repeat;
  			background-position: center;
  			background-attachment: fixed;
  			background-size: cover;
  			
  		}
  		.center{
  			width:100%;
  			padding:2%;
  			display:inline-block;
  			color:rgb(3,3,151);
  			position:absolute;
  			top:50%;
  			left:50%;
  			transform: translate(-50%,-50%);
  			text-align: center;
  		}
  		#welcome{
  			font-family: "Times New Roman",serif;
  			font-size:0.8em;
  			font-weight: bold;
  			text-align:center;
  			color:rgb(230,20,100);
  			text-shadow: 4px 4px 4px white;
  		}

  		#go a{
  			text-decoration:none;
  			background-color: rgba(0,0,255,80%);
  			color:black;
  			border-style: solid;
  			font-size:0.55em;
  			padding:10px;
  			border-radius: 0.6em;
   		}

   		#go a:hover{
   			background-color: rgba(40,40,220,60%);
   			font-size:0.45em;
   			color:rgb(30,30,30s);
   		}
   		#ready{
   			font-size:0.6em;
   		}
  		@font-face{
  			font-family: onepiece;
  			src:url(onepiece.ttf);
  		}
  		.fun{
  			font-size:3em;
        }
  	</style>
  </head>
  <body>
  	<div class="center fun">
  	  <p><span style="font-family: onepiece;font-size: larger;">FUN PIECE</span></p>
      <p><span id="welcome">Welcome<p>
  	  <p id="ready"> Are you ready to brave the great seas? </p>
  	  <p id="go"> <a href="home.html"> Let's go </a> </p>
  	</div>
  </body>
</html>
