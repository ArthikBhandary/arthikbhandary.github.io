<!DOCTYPE html>
<html>
  <head>
  	<title>funpiece</title>
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  	<style>
  		body{
  			background-image: url("https://i.pinimg.com/originals/5f/3e/20/5f3e20f3ebf0f311ab575a43c85e527a.jpg");
  			background-repeat: no-repeat;
  			background-position: center;
  			background-attachment: fixed;
  			background-size: cover;
  			
  		}
  		.center{
  			font-family: onepiece;
  			margin:0;
  			color:rgb(3,3,151);
  			text-shadow: 8px 8px 5px black;
  			position:fixed;
  			font-size: 10vmax;
  			top:35%;
  			left:50%;
  			transform:translate(-50%,-50%);
  		}
  		#welcome{
  			font-family: "Times New Roman",serif;
  			font-size:2vw;
  			font-weight: bold;
  			text-align:center;
  			position: absolute;
  			color:rgb(230,20,100);
  			text-shadow: 4px 4px 4px white;
  			top:60%;
  			left:50%;
  			transform:translate(-50%,-50%);
  		}

  		#go a{
  			text-decoration:none;
  			background-color: rgba(0,0,255,80%);
  			color:black;
  			border-style: solid;
  			padding:1vw;
  			border-radius: 3vw;
   		}

   		#go a:hover{
   			background-color: rgba(0,0,250,80%);
   			color:rgb(70,70,70);
   		}
  		@font-face{
  			font-family: onepiece;
  			src:url(onepiece.ttf);
  		}
  	</style>
  </head>
  <body>
  	<p class="center">FUN PIECE</p>
  	<div id="welcome">
  		<p>Welcome</p>
  		<p style="font-size:2vw"> Are you ready to brave the great seas? </p>
  		<p id="go"> <a href="home.html"> Let's go </a> </p>

  	</div>
  </body>
</html>
